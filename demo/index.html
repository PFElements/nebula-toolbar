    <h3>Toolbar</h3>
    <demo-snippet>
      <p>A simple flexbox layout that supports accessabilty. All child elements are centered, and extra space is divided between them based on toolbar width.</p>
      <p>TAB into the toolbar and use HOME, END and the ARROW keys to navigate across the toolbar.</p>
      <nebula-toolbar selector="nebula-icon-button">
        <nebula-icon-button icon="icons:format-bold"></nebula-icon-button>
        <nebula-icon-button icon="icons:format-italic"></nebula-icon-button>
        <nebula-icon-button icon="icons:format-list-numbered"></nebula-icon-button>
        <nebula-icon-button icon="icons:format-list-bulleted"></nebula-icon-button>
        <nebula-icon-button icon="icons:format-align-left"></nebula-icon-button>
        <nebula-icon-button icon="icons:format-align-right"></nebula-icon-button>
        <nebula-icon-button icon="icons:attach-file"></nebula-icon-button>
      </nebula-toolbar>
    </demo-snippet>

    <h3>Toolbar with Labels</h3>
    <demo-snippet>
      <nebula-toolbar selector="nebula-icon-button">
        <nebula-label vertical>
          <nebula-icon-button icon="icons:date-range"></nebula-icon-button>
          News Feed
        </nebula-label>
        <nebula-label vertical>
          <nebula-icon-button icon="icons:supervisor-account"></nebula-icon-button>
          Profile
        </nebula-label>
        <nebula-label vertical>
          <nebula-icon-button icon="icons:settings"></nebula-icon-button>
          Settings
        </nebula-label>
      </nebula-toolbar>
    </demo-snippet>
