<!doctype html>

<html>
  <head>
    <title>nebula-toolbar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-icons/editor-icons.html">
    <link rel="import" href="../../nebula-icon-button/nebula-icon-button.html">
    <link rel="import" href="../../nebula-flexbox/nebula-flexbox.html">
    <link rel="import" href="../nebula-toolbar.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles nebula-flexbox">
        nebula-toolbar {
          background-color: black;
          color: white;
          height: 48px;
        }
        nebula-icon-button {
          --nebula-icon-button-color: white;
          --nebula-icon-button-active: {
            background-color: dimgrey;
            transition: background-color 0.25s ease;
          }
        }
      </style>
    </custom-style>
  </head>
  <body>

    <div class="vertical-section-container">
      <h3>Toolbar</h3>
      <demo-snippet>
        <template is="dom-bind">
          <p>A simple flexbox layout that supports accessabilty. All child elements are centered, and extra space is divided between them based on toolbar width.</p>
          <p>TAB into the toolbar and use HOME, END and the ARROW keys to navigate across the toolbar.</p>
          <nebula-toolbar>
            <nebula-icon-button icon="editor:format-bold"></nebula-icon-button>
            <nebula-icon-button icon="editor:format-italic"></nebula-icon-button>
            <nebula-icon-button icon="editor:format-list-numbered"></nebula-icon-button>
            <nebula-icon-button icon="editor:format-list-bulleted"></nebula-icon-button>
            <nebula-icon-button icon="editor:format-align-left"></nebula-icon-button>
            <nebula-icon-button icon="editor:format-align-right"></nebula-icon-button>
            <nebula-icon-button icon="editor:attach-file"></nebula-icon-button>
          </nebula-toolbar>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
