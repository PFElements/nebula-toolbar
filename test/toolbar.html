<!doctype html>

<html>
  <head>
    <title>nebula-toolbar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
    <link rel="import" href="../nebula-toolbar.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
          <nebula-toolbar direction="horizontal">
            <a hidden>Hidden</a>
            <a>Link 1</a>
            <a>Link 2</a>
            <a>Link 3</a>
            <a disabled>Link 4</a>
            <a>Link 5</a>
          </nebula-toolbar>
      </template>
    </test-fixture>

    <script>
      suite('basic', function() {
        var el
        setup(function() {
          el = fixture('basic')
        })
        test('element is created', function() {
          assert.equal(el.is, 'nebula-toolbar')
        })
      })
    </script>
  </body>
</html>
