<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../nebula-element-mixin/nebula-element-mixin.html">
<link rel="import" href="../nebula-select/nebula-select-behavior.html">

<dom-module id="nebula-toolbar">
  <template>
    <style>
      :host {
        display: -webkit-flex;
        display: flex;
        -webkit-justify-content: space-around;
        justify-content: space-around;
        -webkit-align-items: center;
        align-items: center;
        -webkit-align-content: center;
        align-content: center;
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
      }
    </style>
    <slot></slot>
  </template>
  <script>
  (function() {
    'use strict'

    /**
    * A toolbar control with support for accessibility.
    */
    class NebulaToolbar extends Nebula.SelectBehavior(Nebula.ElementMixin(Polymer.Element)) {

      /**
      * Gets the custom element name.
      * @return {string} The element name.
      */
      static get is() { return 'nebula-toolbar' }

      /**
      * Lifecycle callback invoked when element has been initialized.
      */
      ready() {
        super.ready();
        this.setAttribute('role', 'toolbar')
      }
    }

    customElements.define(NebulaToolbar.is, NebulaToolbar)
  }())
  </script>
</dom-module>
